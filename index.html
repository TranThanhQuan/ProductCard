<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>

        <div class="card__cart">
            <i class='bx bx-cart' ></i> 
        </div>

        <div class="card__img">
            <img src="./assets/img/nike-zoom-kd12.png" alt="">
        </div>

        <div class="card__title">
            Nike Zoom KD12
        </div>

        <div class="card__price">
            99$
        </div>

        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>

        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--black"></span>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>

        </div>

        <div class="card__acction">
            <button>Buy Now</button>
            <button>Add Cart</button>

        </div>

    </div>
</body>
</html>
